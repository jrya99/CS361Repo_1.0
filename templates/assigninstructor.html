{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Instructor</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link active" href= "/viewcourse">Courses</a>
                <a class="nav-link" href="/viewuser">Users</a>
                <a class="nav-link" href= "/">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="header2">Assign Instructor</h1>

    <form action="" method="post">
        {% csrf_token %}
        <table class="loginTable">
            <tr>
                <td>Select Course Name: </td>
                <td>
                    <select name="course_name">
                    {% for course in courses %}
                        <option value="{{ course.courseName }}">{{ course.courseName }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter Course Section: </td>
                <td>
                    <input type="text" name="section">
                </td>
            </tr>
            <tr>
                <td>Enter Instructor: </td>
                <td>
                    <select name="instructor">
                        {% for user in users %}
                            {% if user.role == 'Instructor' or user.role == 'instructor' %}
                                <option value="{{ user.name }}">{{ user.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
        <a href="/viewcourse"><input class="btn btn-lg buttons" type="submit" value="Assign"></a>
        <input class="btn btn-lg buttons" type="button" onclick="history.back()" value="Cancel">
    </form>
    <div class="errorMessage"><p>{{ message }}</p></div>
</body>
</html>
