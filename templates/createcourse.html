{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link active" href= "/viewcourse">Courses</a>
                <a class="nav-link" href="/viewuser">Users</a>
                <a class="nav-link" href= "/">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <form action="" method="post">
        {% csrf_token %}
        <div class="table">
                <table class="loginTable">
                    <tr>
                        <td>Course Name: </td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Course Section: </td>
                        <td><input type="text" name="section"></td>
                    </tr>
                    <tr>
                        <td>Course Instructor: </td>
                        <td><input type="text" name="instruct"></td>
                    </tr>
                    <tr>
                        <td>Course TA: </td>
                        <td><input type="text" name="ta"></td>
                    </tr>
                </table>
            <a href="/viewcourse"><input class="btn btn-lg buttons" type="submit" value="Create"></a>
            <input class="btn btn-lg buttons" type="button" onclick="history.back()" value="Cancel">
        </div>
    </form>

    <div class="alertMessage">
        {{ message }}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
