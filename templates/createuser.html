{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
     <meta name="viewport" content="width=device-width">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href= "/viewcourse">Courses</a>
                <a class="nav-link" href="/viewuser">Users</a>
                <a class="nav-link" href= "/">Logout</a>
                </div>
            </div>
        </div>
    </nav>

<form action="" method="post">
    {% csrf_token %}
    <div class="table">
            <table class="loginTable">
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>Role: </td>
                        <td>
                            <input id= "Admin" type="radio" name="role" value="Admin">
                            <label for="Admin">Admin</label>
                            <br>
                            <input id= "TA" type="radio" name="role" value="TA">
                            <label for="instructor">Instructor</label>
                            <br>
                            <input id= "TA" type="radio" name="role" value="TA">
                            <label for="TA">TA</label>
                     </td>
                </tr>
            </table>
        <a href="/viewuser"><input type="submit" value="Create"></a>
        <input type="button" onclick="history.back()" value="Cancel">
    </div>
</form>
{{ message }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
