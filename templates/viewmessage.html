{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/profile">Profile</a>
                    <a class="nav-link" href= "/viewcourse">Courses</a>
                    <a class="nav-link" href="/viewuser">Users</a>
                    <a class="nav-link active" href="/viewmessage">Messages</a>
                    <a class="nav-link" href= "/">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <h1 class="header2">Messages</h1>
    <div class="anchorPadding"><a class="btn btn-lg buttons" href="/sendmessage">Send Message</a></div>


    <div class="users">
        <div class="table">
            <table class="loginTable">

                <tr>
                    <td>From: </td>
                    <td>Subject: </td>
                    <td>Body: </td>
                </tr>

                {% for i in print %}
                <tr>
                    <td>{{ i.sender }} </td>
                    <td>{{ i.subject }}</td>
                    <td>{{ i.body }}</td>
                </tr>
                {% endfor %}
                <div class="errorMessage"><tr> {{ message }} </tr></div>
            </table>
        </div>
    </div>
</body>
</html>
